<div class="addNote">
    <p>Add New Note</p> 
    <div><input type="text" placeholder="Note Title" [(ngModel)]="Note.title"></div>
    <br>
    <div><textarea id="" cols="30" rows="10" placeholder="Note Content" [(ngModel)]="Note.content"></textarea></div>
    <button (click)="addNoteFunction()">Save</button>
</div>
